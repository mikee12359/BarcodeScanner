<AbsoluteLayout>
    <StackLayout horizontalAligment="center" width="100%" height="100%">
        <ActionBar title="Jesus Is Alive"></ActionBar>
        <Label class="barcode-scanner-label-name" android:margin="10% 0 5% 35%" ios:margin="10% 0 5% 32%" text="Barcode Scanner"></Label>
        <Button text="SCAN" (tap)="onScan()" marginBottom="4%" class="btn btn-primary btn-active"></Button>

        <ListView [items]="myItems">
            <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <StackLayout [class.odd]="odd" [class.even]="even">
                    <Label marginLeft="4%" [text]="item.id + ' | ' + item.description + ' | ' + item.classification"></Label>
                </StackLayout>
            </ng-template>
        </ListView>
    </StackLayout>
</AbsoluteLayout>
